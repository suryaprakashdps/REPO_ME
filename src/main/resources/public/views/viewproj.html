<div class="container pad-top">

 <div class="alert alert-success" ng-show="showSuccessAlert">
 {{create_project_message}}
 </div>

<form class="form-horizontal" role="form">

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Tower</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.tower" class="form-control"  readonly/>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Project</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.project" class="form-control"  readonly/>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Offsite
			Location</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.offsite_location"
				class="form-control" readonly/>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Service Line</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.service_line"
				class="form-control" readonly/>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">SUB SP</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.sub_sp" class="form-control" readonly/>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Project Type</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.project_type"
				class="form-control" readonly/>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">WON Number</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.won_number"
				class="form-control" readonly/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">WON Type</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.won_type"
				class="form-control" readonly/>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Rate</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.rate"
				class="form-control" readonly />
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Probability</label>
		<div class="col-sm-8">
			<input type="text" ng-model="editvalue.probability"
				class="form-control"  readonly/>
		</div>

	</div>
<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="button" class="btn btn-primary" value="Edit" ng-click="editproject()">
		</div>
	</div> 
</form>
</div>
